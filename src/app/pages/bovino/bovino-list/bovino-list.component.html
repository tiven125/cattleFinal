
  <div class="container">
    <h3>Lista Bovino</h3>
    <table class="table table-bordered table table-striped">
      <thead>
        <tr>
          <th scope="col">Fecha Nacimiento</th>
          <th scope="col">Descripcion</th>
          <th scope="col">sexo</th>
          <th scope="col">raza</th>
          <th scope="col">lote ubicacion</th>
          <th scope="col">pesokilo Kilogramos</th>
          <th scope="col">Eliminar</th>
          <th scope="col">Actualizar</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of bovinoData">
          <td>{{item.fechaNacimiento}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.sexo}}</td>
          <td>{{item.raza}}</td>
          <td>{{item.lote.ubicacion}}</td>
          <td>{{item.pesokilo.kilogramos}}</td>
          <td>
            <a class="btn text-danger" (click)="deletBovinoId(item)">
              <i class="fa fa-trash"></i>
            </a>
          </td>
          <td>
              <a class="btn" routerLink="/bovino/bovinoedit/{{item._id}}">
                <i class="fa fa-edit"></i>
              </a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
