
<div class="col-md-6 col-centrada">
  <div class="card col-centrada">
    <div class="card-header pb-2">
      <h4 class="card-title" id="basic-layout-icons">Modificar Ganadero</h4>
    </div>
    <div class="card-content">
      <div class="px-3">
              <div class="form-body">
                  <div class="form-group">
                    <label for="timesheetinput1">Nombre</label>
                    <div class="position-relative has-icon-left">
                        <input type="text" [(ngModel)]="ganaderoData.nombre" class="form-control" placeholder="nombre">
                        <div class="form-control-position">
                        <i class="fa-user"></i>
                      </div>
                    </div>
                  </div>
                
                  <div class="form-group">
                      <label for="timesheetinput1">Correo</label>
                      <div class="position-relative has-icon-left">
                          <input type="text" [(ngModel)]="ganaderoData.correo" class="form-control" placeholder="correo">
                          <div class="form-control-position">
                          <i class="fa-envelope-o"></i>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                        <label for="timesheetinput1">Telefono</label>
                        <div class="position-relative has-icon-left">
                            <div class="form-control-position">
                            <input type="text" [(ngModel)]="ganaderoData.telefono" class="form-control" placeholder="telefono">
                            <i class="icon-call-end"></i>
                          </div>
                        </div>
                      </div>

                </div>
                <div class="form-actions right">
                  <button type="button" class="btn btn-raised btn-primary"
                  (click)="updateGanadero()">
                    <i class="fa fa-check-square-o"></i> Modificar
                  </button>
                </div>
      </div>
    </div>
  </div>
</div>
