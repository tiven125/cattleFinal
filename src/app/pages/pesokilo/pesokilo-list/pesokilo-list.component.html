
<div class="peso-btn">
    <button type="button" class="btn btn-raised btn-info"
    [routerLink]="['/peso/pesokilocreate']">
       <i class="icon-list"></i> Crear
     </button>
</div>



<div class="container">
    <h3>Lista Peso</h3>
    <table class="table table-bordered table table-striped">
      <thead>
        <tr>
          <th scope="col">kilogramos</th>
          <th scope="col">Eliminar</th>
          <th scope="col">Actualizar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pesoData | paginate: { itemsPerPage: 5, currentPage: pageActual }  ">
          <td>{{item.kilogramos}}</td>
          <td>
              <a class="btn text-danger" (click)="deletPesoId(item)">
                <i class="fa fa-trash"></i>
              </a>
            </td>
            <td>
                <a class="btn" routerLink="/peso/pesokiloedit/{{item._id}}">
                  <i class="fa fa-edit"></i>
                </a>
              </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
  </div>
