<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
      <div class="row full-height-vh m-0">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="card">
            <div class="card-content">
              <div class="card-body login-img">
                <div class="row m-0">
                  <div
                    class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle"
                  >
                    <img
                      src="../../assets/img/gallery/login.png"
                      alt=""
                      class="img-fluid mt-5"
                      width="400"
                      height="230"
                    />
                  </div>
                  <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">

                          <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="login(f)">

                          <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
                          <div class="alert alert-danger" role="alert" *ngIf="isError">
                            Something is wrong!
                          </div>
                          <div class="form-group">
                              <input ngModel name="Username" type="text" class="form-control mb-3" placeholder="Correo" type="text" required />
                          </div>
                          <div class="form-group">
                              <input ngModel name="password" type="password" class="form-control mb-3" placeholder="ContraseÃ±a" type="password" required />
                          </div>

                          <div class="fg-actions d-flex justify-content-between">
                              <div class="login-btn">
                                <button class="btn btn-outline-primary">
                                  <a
                                    [routerLink]="['/user/register']"
                                    class="text-decoration-none"
                                    >Register</a
                                  >
                                </button>
                              </div>
                              <div class="recover-pass">
                              </div>
                              <button type="ngSubmit" (click)="ngSubmit"  class="btn btn-outline-primary">Ingresar</button>
                              <div class="form-group">
                              </div>
                            </div>
                        </form>
               
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Login Page Ends-->
