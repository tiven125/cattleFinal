<!--Registration Page Starts-->
<section id="regestration">
    <div class="container-fluid">
      <div class="row full-height-vh m-0">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="card">
            <div class="card-content">
              <div class="card-body register-img">
                <div class="row m-0">
                  <div class="col-lg-6 d-none d-lg-block py-2 px-3 text-center">
                    <img
                      src="../../assets/img/gallery/register.png"
                      alt=""
                      class="img-fluid mt-3 pl-3"
                      width="400"
                      height="230"
                    />
                  </div>
                  <div class="col-lg-6 col-md-12 pt-3 px-4 bg-white">

                      <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="registro(f)">

                          <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Registar</h1>
                          <div class="alert alert-danger" role="alert" *ngIf="isError">
                            Something is wrong!
                          </div>

                          <div class="form-group">
                              <input ngModel name="displayName" type="text" class="form-control mb-3" placeholder="Nombre"  />
                          </div>

                          <div class="form-group">
                              <input ngModel name="email" type="text" class="form-control mb-3" placeholder="Email" type="text" required />
                          </div>

                          <div class="form-group">
                              <input ngModel name="password" type="password" class="form-control mb-3" placeholder="ContraseÃ±a" type="password" required />
                          </div>

                          <div class="fg-actions d-flex justify-content-between">
                              <div class="login-btn">
                                  <button class="btn btn-outline-primary">
                                    <a
                                      href="login-page.html"
                                      class="text-decoration-none"
                                      [routerLink]="['/user/login']"
                                    >
                                      Back To Login
                                    </a>
                                  </button>
                                </div>
                              <div class="recover-pass">
                              </div>
                              <button type="ngSubmit" (click)="ngSubmit"  class="btn btn-outline-primary">Crear</button>
                              <div class="form-group">
                              </div>
                            </div>
                        </form>
                     

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Registration Page Ends-->
